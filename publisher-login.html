<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Publicador</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://lib.youware.com/youware-lib.1747145198.js" id="yourware-lib"></script></head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <a href="index.html" class="inline-flex items-center text-green-600 hover:text-green-800 mb-6">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Voltar
                </a>
                
                <div class="mx-auto h-16 w-16 bg-gradient-to-r from-green-600 to-emerald-600 rounded-full flex items-center justify-center mb-4">
                    <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">
                    Acesso Publicador
                </h2>
                <p class="text-gray-600">
                    Entre com seu nome e senha temporária
                </p>
            </div>

            <!-- Formulário de Login -->
            <div class="bg-white rounded-xl shadow-xl p-8">
                <form id="publisher-login-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            Nome Completo
                        </label>
                        <input id="name" name="name" type="text" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 focus:z-10"
                            placeholder="Digite seu nome completo">
                    </div>

                    <div>
                        <label for="temp-password" class="block text-sm font-medium text-gray-700 mb-2">
                            Senha Temporária
                        </label>
                        <input id="temp-password" name="temp-password" type="password" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 focus:z-10"
                            placeholder="Digite sua senha temporária">
                        <p class="mt-2 text-sm text-gray-500">
                            Senha fornecida pelo administrador
                        </p>
                    </div>

                    <div>
                        <button type="submit" id="login-btn"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-green-300 group-hover:text-green-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                                </svg>
                            </span>
                            Acessar Sistema
                        </button>
                    </div>

                    <!-- Loading State -->
                    <div id="loading" class="hidden text-center">
                        <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-green-600 bg-green-50">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Verificando dados...
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="hidden">
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <p id="error-text" class="text-sm text-red-800"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Informações Adicionais -->
                <div class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-green-800">Primeira vez acessando?</h3>
                            <div class="mt-2 text-sm text-green-700">
                                <p>Solicite sua senha temporária ao administrador do sistema.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCryCvlYnVnP3Q8g_hZIQPWWK0Cu9jWp1A",
            authDomain: "relatoriojw-36996.firebaseapp.com",
            projectId: "relatoriojw-36996",
            storageBucket: "relatoriojw-36996.firebasestorage.app",
            messagingSenderId: "944016302555",
            appId: "1:944016302555:web:d4a15651b7570cecd947fe",
            measurementId: "G-3KG25D1VSR",
            databaseURL: "https://relatoriojw-36996-default-rtdb.firebaseio.com"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Disponibilizar globalmente
        window.firebaseDatabase = database;

        // Manipular login
        document.getElementById('publisher-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const tempPassword = document.getElementById('temp-password').value;
            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Mostrar loading
            loginBtn.style.display = 'none';
            loading.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                // Buscar publicadores no Firebase
                const publishersRef = ref(database, 'publishers');
                const snapshot = await get(publishersRef);
                
                if (snapshot.exists()) {
                    const publishers = snapshot.val();
                    let publisherFound = null;
                    
                    // Procurar publicador por nome e senha
                    for (const [key, publisher] of Object.entries(publishers)) {
                        if (publisher.name.toLowerCase() === name.toLowerCase() && 
                            publisher.tempPassword === tempPassword) {
                            publisherFound = { id: key, ...publisher };
                            break;
                        }
                    }
                    
                    if (publisherFound) {
                        // Salvar dados da sessão
                        localStorage.setItem('publisherUser', JSON.stringify({
                            id: publisherFound.id,
                            name: publisherFound.name,
                            family: publisherFound.family,
                            loginTime: new Date().toISOString()
                        }));

                        // Redirecionar para o formulário
                        window.location.href = 'form.html';
                    } else {
                        throw new Error('credentials-invalid');
                    }
                } else {
                    throw new Error('no-publishers');
                }

            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMsg = 'Erro desconhecido';
                switch (error.message) {
                    case 'credentials-invalid':
                        errorMsg = 'Nome ou senha incorretos';
                        break;
                    case 'no-publishers':
                        errorMsg = 'Nenhum publicador cadastrado no sistema';
                        break;
                    default:
                        errorMsg = 'Erro de conexão. Tente novamente';
                }
                
                errorText.textContent = errorMsg;
                errorMessage.classList.remove('hidden');
                
                // Restaurar botão
                loginBtn.style.display = 'block';
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
